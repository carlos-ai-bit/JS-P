<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form onsubmit="return validateForm(event)" id="myForm">
        First Name:
        <input type="text" size="40" name="firstName" id="fname" /><br />

        Last Name:
        <input type="text" size="40" name="lastName" id="lname" /><br />

        <p>
            Date Of Birth:
            <input type="date" size="40" name="D.O.B" id="birth" />
        </p>
        <br />

        <p>
            Email:
            <input type="email" size="40" name="EMail" id="Address" />
        </p>
        <br />

        <p>
            Telephone:
            <input type="number" size="40-" name="Telephone" id="number" />
        </p>
        <br />


        <input type="button" value="Submit" name="Submit" />

    </form>
    <script src="./index.js"></script>
</body>

</html>
